<!DOCTYPE html>
<html>
	<head>
		<title>Loops</title>
	</head>
	<body>
		<script type="text/javascript">

			var tweets = ["Text 1", "Text 2", "Text 3"]

			var j = 0
			while(j < tweets.length){
				document.write(tweets[j]+"<br>");
				j++;
			}

			/*
			for (var i = 0; i < tweets.length; i++) {
				 document.write(tweets[i]+"<br>");
			}
			*/
		</script>
	</body>
</html>
