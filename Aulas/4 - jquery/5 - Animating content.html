<!DOCTYPE html>
<html>
	<head>
		<title>JQuery</title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<style type="text/css">
			#circle{
				width: 150px;
				height: 150px;
				border-radius: 50%;
				background-color: green;
			}
		</style>
	</head>
	<body>
		
		<div id="circle"></div>
		
		<script type="text/javascript">
			$("#circle").click(function(){
				//.animate params: (O que acontecer√° com o objeto, tempo em ms)
				$(this).animate({
					width:"250px", 
					height:"250px", 
					marginLeft:"50px",
					marginTop:"50px"
				}, 2000, function(){
					$(this).css("background-color", "red")
				});
			})
		</script>
		
	</body>
</html>
