<!DOCTYPE html>
<html>
	<head>
		<title>JQuery</title>
		<!-- 
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		-->
		<script type="text/javascript" src="jquery.min.js"></script>

		<style type="text/css">
			
			#circle{
				height: 100px;
				width: 100px;
				border-radius: 50%;
				margin: 15px;
				background-color: green;
				float: left
			}
			
			.square{
				height: 100px;
				width: 100px;
				margin: 15px;
				background-color: red;
				float: left
			}
		</style>
	</head>
	<body>
		<div id="circle"></div>
		<div class="square"></div>
		<div class="square"></div>
		
		<p id="txt">Paragraph to be dissapeared</p>
		<button id="btn">FadeOut the text</button>
		
		<script type="text/javascript">
			$("div").click(function(){
				$(this).fadeOut("slow", function(){
					alert("FadeOut")
				})
				//$(this).hide()
			})
			
			$("#btn").click(function(){
				$("#txt").fadeOut("slow")
			})
			
		</script>
	</body>
</html>
