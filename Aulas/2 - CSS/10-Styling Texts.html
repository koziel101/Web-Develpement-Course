<html>
    <head>
        <title>Borders Example</title>

        <style type="text/css">
            .bold{
                font-weight: bold;
            }

            .italic{
                font-style: italic;
            }
            
            .underlined{
                text-decoration: underline;
            }
            
            a{
                text-decoration: none;
            }
            
            a:hover{
                text-decoration: underline;
                color: gray;
            }
        </style>

    </head>

    <body>

        <p class="bold">First Paragraph.</p>
        <p class="italic">Second Paragraph. <span class="bold"> But wait, both italic and bold.</span></p>
        <p class="underlined">Third Paragraph.</p>
        <a href="">Link without underline.</a>
    </body>
</html>
